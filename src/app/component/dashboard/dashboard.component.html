<div class="container-fluid">
    
    <div class="container">
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col-md-6">
                <div class="card p-3">                   
                    <h4 class="">To Do List</h4>
                    <div class="shadow bg-light">
                        <div class="input-group mb-3 p-4">
                            <input type="text" name="task" [(ngModel)]="addTaskValue" class="form-control" placeholder="Task Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-success" type="button" id="button-addon2" (click)="addTask()">Add New Task</button>
                        </div>
                    </div>                    
                </div>

                <h4 class="mt-4"> Tasks :</h4>
                <div style="overflow-y:auto; height:350px;">
                    <div class="m-3" *ngFor="let task of task_arr">
                        <div class="p-2 shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 text-center pt-1">
                                    {{task.task_name}}
                                </div>
                                <button class="btn btn-outline-primary col me-2" (click)="getEditPlaceholder(task)" data-bs-toggle="modal" data-bs-target="#editTaskModal">E</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(task);">X</button>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" value="{{taskObj.task_name}}" (input)="changedText($event)">
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editTask();">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
